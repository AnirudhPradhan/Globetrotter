{% extends "base.html" %}

{% block title %}User Detail{% endblock %}

{% block content %}
    <h1>User Detail</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{{ url_for('user_delete', id=user.id) }}">Delete User</a>
    <br>
    <a href="{{ url_for('user_list') }}">Back to User List</a>
{% endblock %}
