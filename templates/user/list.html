{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
    <h1>User List</h1>
    <a href="{{ url_for('user_create') }}">Create New User</a>
    <ul>
    {% for user in users %}
        <li>
            <a href="{{ url_for('user_detail', id=user.id) }}">{{ user.username }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
