{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    <form method="POST">
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{{ url_for('user_detail', id=user.id) }}">Cancel</a>
{% endblock %}
