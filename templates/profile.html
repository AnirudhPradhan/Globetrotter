{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-white">Profile</h2>

    <div class="card mx-auto" style="max-width: 400px; background-color: rgba(255, 255, 255, 0.9);">
        <div class="card-body text-center">
            <h4 class="card-title">{{ user.name }}</h4>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Wins: <strong>{{ user.wins }}</strong></p>
            <p class="card-text">Losses: <strong>{{ user.losses }}</strong></p>

            <form action="{{ url_for('profile') }}" method="POST">
                <button type="submit" class="btn btn-danger w-100 rounded-pill">Reset Stats</button>
            </form>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary rounded-pill">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
