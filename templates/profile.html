{% extends "base.html" %}

{% block title %}{{ user.username }}'s Profile{% endblock %}

{% block content %}
    <h1>{{ user.username }}'s Profile</h1>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Bio:</strong> {{ user.bio or 'No bio provided.' }}</p>
    <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
{% endblock %}
